<form ng-submit="create({post:post})">
  <input ng-model="post.title" placeholer="Title" class="form-control"><br />
  <textarea ng-model="post.body" rows="15" cols="30" placeholder="Body" class="form-control"></textarea><br />
  <input ng-model="post.author" placeholder="Author" class="form-control"><br />
  <input type="submit" value="Create Snip" class="btn form-control">
</form>
